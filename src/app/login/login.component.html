    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
    
        <div class="auth-box m-3 m-md-0">
            <div id="loginform">
                <div class="logo">
                    <!-- <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span> -->
                </div>

                <div class="row mt-5">
                    <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="usuario" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                                </div>
                                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon1">
                            </div>
                            
                            <div class="text-center">
                                <div class="col-xs-12"> 
                                    <div class="text-center">
                                        <div class="col-xs-12 cursor-pointer">
                                            <a class="btn btn-block btn-lg btn-info" style="cursor: pointer;" (click)="putLogin()">Iniciar Sesión</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
